    <h1>베이컨 반창고</h1>

    <form id="order">

        <div class="form-group">
            <label for="exampleFormControlInput1">주문자 이름</lbel>
                <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">수량을 선택하세요</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>

            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">주소</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">전화번호</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="xxx-xxxx-xxxx"></textarea>
        </div>

        <button onclick="order()" type="button" class="btn btn-success">주문하기</button>

    </form>

<!--button onclick function 이름을 click이라고 하면 실행이 되지 않다가 order이라고 변경하니까 실행이됨.-->
